<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Webpage</title>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="watch">
            <div class="outer">
                <div class="inner">
                    <span class="time min">00 :</span>
                    <span class="time sec">&nbsp; 00 :</span>
                    <span class="time ms">&nbsp; 00</span>
                </div>
            </div>
            <div class="btns">
                <button class="reset bt hide">Reset</button>
                <button class="play bt">Start</button>
                <button class="lap bt hide">Lap</button>
            </div>
        </div>
        <ul class="laps">   
        </ul>
        <button class="lapclr hide">Clear all</button>
    </div>
</body>
</html>
